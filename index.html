<!DOCTYPE html>
<html lang="en">
  <title>Node Chaos</title>
  <meta name="description" content="a tool to create online multi branch stories!">
  <meta property="og:title" content="Node Chaos" />
  <meta property="og:url" content="https://kenculate.github.io/nodechaos.io/" />
  <meta property="og:description" content="a tool to create online multi branch stories!">
  <meta property="og:image" content="https://kenculate.github.io/nodechaos.io/preview.jpg">
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="a tool to create online multi branch stories!"></meta>
  <meta name="twitter:creator" content="@saeid_gholizade"/>
  <head>
    <script src="lib.js"></script>
    <script src="node.js"></script>
    <script src="detail.js"></script>
    <script src="inventory.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <script src="https://cdn.tiny.cloud/1/574sm680r0n289dbdakio5713bq81fwso7g40s3exezbozpa/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <meta charset="utf-8" />

  </head>
  <body >
    <div class="container-fluid">
      
      <!-- canvas -->
      <div class="row">
        <div class="col-md-8 px-0 mx-0" >
          <div id='canvasdiv' class="col" style="position: fixed;">
            <script src="sketch.js"></script>
          </div>
        </div>

        
        <div class="col-md-4 px-0  mx-0 bg-gray" style="position: relative;">
          
          <div class="d-flex w-auto px-0 mx-0" style="height: 30px;">
            <input type="file" id="file" style="display:none;" />
            <div class="col-6 btn text-white align-middle text-center mx-1 flex-fill"  id="button" name="button" value="Upload" onclick="openbook_clicked();">Open Book</div>
            <div class="col-6 btn text-white align-middle text-center mx-1 flex-fill"  onclick="savebook_clicked()">Save Book</div>
          </div> 
          
          <div class="d-flex w-auto py-1 px-0 mx-0" style="height: 30px;">
            <div class="col-6 btn text-white align-middle text-center mx-1 flex-fill" style="height: 30px;" onclick="toggle_inventory_clicked()">Toggle Inventory</div>
            <div class="col-6 btn text-white align-middle text-center mx-1 flex-fill" style="height: 30px;" onclick="save_clicked()">Save Node</div>
          </div>
          

          <!-- inventory -->
          <div id='inventory' class="px-0 mx-0 my-2" style="position: relative;display: none;" >
            <div class="col panel-group">
          
  
              <div class="panel panel-warning">
                <div class="panel-heading my-0 py-1 text-center" style="height: 30px;">Inventory</div>
                
                <div class="d-flex px-0 mx-0" style="height: 30px;">
                  <div class="flex-fill px-0 mx-1 btn text-white align-middle text-center " onclick="add_item_clicked()">Add Item</div>
                  <div class="col-3 px-0 mx-1 btn text-white align-middle text-center " onclick="reset_stocks()">Reset Stocks</div>
                </div>
                <div class="col">
                  <table class='table table-striped table-hover' id='inventory_table'>
                    <tr class="p-0 m-0">
                      <th class="col-1"></th>
                      <th class="col-5">name</th>
                      <th class="col-1">infinit</th>
                      <th class="col-2">require</th>
                      <th class="col-2">acquire</th>
                      <th class="col-1">stock</th>
                    </tr>
                  </table>
                </div>
              </div>
            </div>
          </div> 

          <!-- text editor -->
          <div class="col" id='text_editor' >
            <div class="col my-2">
              <label for="title">Title</label>
              <input type="text" id="txt_title" placeholder="title here..">
            </div>
            <textarea id="textarea">
                Story here..
            </textarea>
          </div>

          <div class="col panel-group"></div>
            <div class="panel panel-primary">
              <div class="panel-heading">Next Nodes ..</div>
              <table class='table table-striped table-hover' id='edge_table'>
              </table>
            </div>
          </div>
          
        </div>


      </div>
    </div>
          
  </body>
</html>
